<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="6c206f72b3cbef50d5bb36044e2feedb230e2353"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="6c206f72b3cbef50d5bb36044e2feedb230e2353"
    crossorigin="anonymous">
</head>
<body>
    
    <header></header>
    <h1>Spotify Imersão</h1>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="#">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify"/>
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

            <div class="biblioteca">
                <div class="biblioteca__conteudo">
                    <button class="biblioteca__botao">
                        <span class="fa fas fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>

                <section class="section-playlist">
                    <div class="section-playlist__conteudo">
                        <span class="texto titulo">Crie sua primeira playlis</span><br>
                        <span class="texto subtitulo">É fácil vamos te ajudar</span>
                        <button class="botao">
                            <span class="section-playlist__botao">Criar playlist</span>
                        </button>
                    </div>
                </section>

                <div class="cookies">
                    <a href="#">Cookies</a>
                </div>
                
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
    
            </div>
    </div>    
</body>
</html>
